<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout2</title>
    <style>
        body{
            margin: 10px;
            padding: 0;
        }
        html,*{
            margin: 0;
            box-sizing:border-box;
            padding: 0;
        }
        main{
            width:100%;
            height: 100%;
            background-image: linear-gradient(#8163dbcd,#d4d0d6);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        nav{
            height:100px;
            border-bottom: 3px solid rgb(236, 233, 233) ;
            padding:30px;
            text-align:center;
            font-style: oblique;
            font-size:x-large;
            color:#f3f3f4;
        }
        section,article{
            height:350px; text-align: center;
            display:flex;
            flex-direction: row;
            gap: 50px;
            margin: 30px;
        }
        .box1{
            flex-grow:1;
            padding:20px;
            border: 3px solid #faf9f9;
            background-color: #b5a6e6;
        }
        .box{
            flex-grow:1;
            padding:20px;
            font-size: x-large;
        }
        .block{
            flex-grow:1;
            margin:10px;
            padding:10px;
            color:#ffffff;
        }
        .block1{
            flex-grow:1;
            border: 3px solid #f7f4f4;
            margin:10px;
            padding:10px;
            background-color: #d1ccd4;
         }
    </style>
</head>
<body>
    <main>
        <nav><h1>BLOG MAGAZINE LAYOUT</h1></nav>
    <section>
        <div class="box1"></div>
        <div class="box"><p>This is the space for writing the content for the magazine</p></div>
    </section>
    <article>
        <div class="block1"><h1></h1></div>
        <div class="block"><p><h3>CONTENT</h3></p></div>
        <div class="block1"><h1></h1></div>
        <div class="block"><h3>CONTENT</h3></div>
    </article>
    </main>
</body>
</html>
