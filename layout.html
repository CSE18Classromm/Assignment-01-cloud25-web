<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout by Drishti Singh</title>
    <style>
        body{
            margin:0 auto;
            padding: 0px;
        }
        html,*{
            box-sizing: inherit;

        }
        header{
            width:600px;
            height:100px;
            margin:10px;
            background-color: rgb(250, 254, 254);
            box-sizing:border-box;
            border:3px solid;
        }
        nav{
            width:600px;
            height:100px;
            margin:10px;
            background-color:rgb(243, 243, 247);
            box-sizing:border-box;
            border:3px solid;

        }
        section{
            width:600px;
            height: 400px;
            margin:10px;
            display:flex;
            gap:10px;
        }
        #boxes{
            display:flex;
            flex-direction: column;
            flex-grow:3px;
            gap:10px;

        }
        #box3{
            border: 3px solid;
            height:200px;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        #box4{
           width:420px;
           height:200px;
           display:flex;
           justify-content: center;
           align-items: center;
           border:3px solid;
        }
         #box5{
            flex-grow:1;
            border: 3px solid;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        footer{
            width:600px;
            height:100px;
            margin:10px;
            box-sizing:border-box;
            border:3px solid;
        }

    </style>
</head>
<body>
    <header>
        <div align="center"><h2>HEADER</h2></div>
    </header>

    <nav>
        <div align="center"><h1>NAV</h1></div>
    </nav>

    <section>
        <div id="boxes">
        <div id="box3" align="center"><h1>SECTION</h1></div>
        <div id="box4" align="center"><h1>ARTICLE</h1></div>
        </div>

        <div id="box5" align="center"><h1>ASIDE</h1></div>
    </section>

    <footer>
        <div align="center"><h2>FOOTER</h2></div>
    </footer>
</body>
</html>
